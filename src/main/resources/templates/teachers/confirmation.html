<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>一括出席登録</title>
    <style>
        .attendance-table {
            width: 100%;
            margin-top: 20px;
        }
        .status-select {
            width: 150px;
        }
        .reason-input {
            width: 100%;
            min-width: 200px;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4"><i class="bi bi-clipboard-check me-2"></i>一括出席登録</h1>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">日付: <span th:text="${#temporals.format(today, 'yyyy年MM月dd日')}"></span></h5>

                    <form th:action="@{/teachers/confirmation}" method="post" class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label for="gradeCode" class="form-label">学年</label>
                            <select id="gradeCode" name="gradeCode" class="form-select" required>
                                <option value="">選択してください</option>
                                <option th:each="grade : ${gradeList}"
                                        th:value="${grade}"
                                        th:text="${grade + '年生'}"
                                        th:selected="${grade == selectedGrade}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="lessontimeCode" class="form-label">コマ</label>
                            <select id="lessontimeCode" name="lessontimeCode" class="form-select" required>
                                <option value="">選択してください</option>
                                <option th:each="lessonTime : ${lessonTimeList}"
                                        th:value="${lessonTime.lessontimeCode}"
                                        th:text="${lessonTime.lessontimeName + ' (' + lessonTime.startTime + '～' + lessonTime.finishTime + ')'}"
                                        th:selected="${lessonTime.lessontimeCode == selectedLessonTime}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search me-1"></i>検索
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card" th:if="${attendanceList != null}">
                <div class="card-body">
                    <h5 class="card-title">出席情報登録</h5>

                    <div th:if="${attendanceList.isEmpty()}" class="alert alert-info">
                        該当するデータがありません。
                    </div>

                    <form th:if="${!attendanceList.isEmpty()}" 
                          th:action="@{/teachers/confirmation/submit}" 
                          th:object="${batchAttendanceForm}" 
                          method="post">
                        
                        <!-- Hidden fields for date, grade, and lessontime -->
                        <input type="hidden" th:field="*{date}">
                        <input type="hidden" th:field="*{gradeCode}">
                        <input type="hidden" th:field="*{lessontimeCode}">

                        <table class="table table-striped table-hover attendance-table">
                            <thead>
                            <tr>
                                <th>学籍番号</th>
                                <th>氏名</th>
                                <th>ふりがな</th>
                                <th>状態</th>
                                <th>理由</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student, iterStat : *{studentAttendances}">
                                <input type="hidden" th:field="*{studentAttendances[__${iterStat.index}__].studentId}">
                                <input type="hidden" th:field="*{studentAttendances[__${iterStat.index}__].userId}">
                                <input type="hidden" th:field="*{studentAttendances[__${iterStat.index}__].studentName}">
                                
                                <td th:text="${student.userId}"></td>
                                <td th:text="${student.studentName}"></td>
                                <td>
                                    <span th:with="currentAttendance=${attendanceList[__${iterStat.index}__]}"
                                          th:text="${currentAttendance.lastKanaName + ' ' + currentAttendance.firstKanaName}">
                                    </span>
                                </td>
                                <td>
                                    <select class="form-select status-select" 
                                            th:field="*{studentAttendances[__${iterStat.index}__].statusCode}">
                                        <option value="PRESENT">出席</option>
                                        <option value="ABSENCE">欠席</option>
                                        <option value="LATE">遅刻</option>
                                        <option value="LEAVE_EARLY">早退</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" 
                                           class="form-control reason-input" 
                                           th:field="*{studentAttendances[__${iterStat.index}__].reason}"
                                           placeholder="理由（任意）">
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-lg me-1"></i>一括登録
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/teachers/menu}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>メニューに戻る
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
