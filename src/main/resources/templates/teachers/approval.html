<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_teacher}">
<head>
    <title>出欠席申請承認</title>
</head>
<body>

<div layout:fragment="page-title">
    <i class="bi bi-clipboard-check me-2"></i>申請承認
</div>

<div layout:fragment="content" class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="bi bi-clipboard-check me-2 text-primary"></i>出欠席申請承認
        </h1>
    </div>
            
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Pending Requests Table -->
            <div class="card shadow">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h6 class="m-0 font-weight-bold text-white">
                        <i class="bi bi-hourglass-split me-2"></i>承認待ち申請一覧
                    </h6>
                </div>
                <div class="card-body">
                    <div th:if="${pendingRequests == null or pendingRequests.isEmpty()}" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="text-muted mt-2">承認待ちの申請はありません。</p>
                    </div>
                    
                    <div th:if="${pendingRequests != null and !pendingRequests.isEmpty()}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>申請ID</th>
                                    <th>日付</th>
                                    <th>学籍番号</th>
                                    <th>氏名</th>
                                    <th>かな</th>
                                    <th>授業時間</th>
                                    <th>状態</th>
                                    <th>申請日時</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="request : ${pendingRequests}">
                                    <td th:text="${request.requestId}"></td>
                                    <td th:text="${#temporals.format(request.date, 'yyyy/MM/dd')}"></td>
                                    <td th:text="${request.studentId}"></td>
                                    <td th:text="${request.lastName + ' ' + request.firstName}"></td>
                                    <td th:text="${request.lastKanaName + ' ' + request.firstKanaName}"></td>
                                    <td th:text="${request.lessontimeCode} + '時限'"></td>
                                    <td>
                                        <span th:if="${request.status.name() == 'ABSENCE'}" class="badge bg-danger">欠席</span>
                                        <span th:if="${request.status.name() == 'LATE'}" class="badge bg-warning text-dark">遅刻</span>
                                        <span th:if="${request.status.name() == 'LEAVE_EARLY'}" class="badge bg-info">早退</span>
                                    </td>
                                    <td th:text="${#temporals.format(request.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/teachers/approval/{id}(id=${request.requestId})}" 
                                           class="btn btn-info btn-sm me-1">
                                            <i class="bi bi-eye"></i> 詳細
                                        </a>
                                        <form th:action="@{/teachers/approval/{id}/approve(id=${request.requestId})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-success btn-sm me-1" 
                                                    onclick="return confirm('この申請を承認しますか？')">
                                                <i class="bi bi-check-lg"></i> 承認
                                            </button>
                                        </form>
                                        <form th:action="@{/teachers/approval/{id}/reject(id=${request.requestId})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm" 
                                                    onclick="return confirm('この申請を拒否しますか？')">
                                                <i class="bi bi-x-lg"></i> 拒否
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Back Button removed - using sidebar navigation -->
</div>

</body>
</html>
