<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>出欠席申請承認</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="mb-4"><i class="bi bi-check-circle me-2"></i>出欠席申請承認</h1>
            
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Pending Requests Table -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-hourglass-split me-2"></i>承認待ち申請一覧</h5>
                </div>
                <div class="card-body">
                    <div th:if="${pendingRequests == null or pendingRequests.isEmpty()}" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="text-muted mt-2">承認待ちの申請はありません。</p>
                    </div>
                    
                    <div th:if="${pendingRequests != null and !pendingRequests.isEmpty()}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>申請ID</th>
                                    <th>学籍番号</th>
                                    <th>日付</th>
                                    <th>時限</th>
                                    <th>状態</th>
                                    <th>申請日時</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="request : ${pendingRequests}">
                                    <td th:text="${request.requestId}"></td>
                                    <td th:text="${request.studentId}"></td>
                                    <td th:text="${#temporals.format(request.date, 'yyyy/MM/dd')}"></td>
                                    <td th:text="${request.lessontimeCode} + '時限'"></td>
                                    <td>
                                        <span th:if="${request.status.name() == 'ABSENCE'}" class="badge bg-danger">欠席</span>
                                        <span th:if="${request.status.name() == 'LATE'}" class="badge bg-warning text-dark">遅刻</span>
                                        <span th:if="${request.status.name() == 'LEAVE_EARLY'}" class="badge bg-info">早退</span>
                                    </td>
                                    <td th:text="${#temporals.format(request.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/teachers/approval/{id}(id=${request.requestId})}" 
                                           class="btn btn-info btn-sm me-1">
                                            <i class="bi bi-eye"></i> 詳細
                                        </a>
                                        <form th:action="@{/teachers/approval/{id}/approve(id=${request.requestId})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-success btn-sm me-1" 
                                                    onclick="return confirm('この申請を承認しますか？')">
                                                <i class="bi bi-check-lg"></i> 承認
                                            </button>
                                        </form>
                                        <form th:action="@{/teachers/approval/{id}/reject(id=${request.requestId})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm" 
                                                    onclick="return confirm('この申請を拒否しますか？')">
                                                <i class="bi bi-x-lg"></i> 拒否
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Back Button -->
            <div class="mt-4">
                <a th:href="@{/teachers/menu}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> メニューに戻る
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
