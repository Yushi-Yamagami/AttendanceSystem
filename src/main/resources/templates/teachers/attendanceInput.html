<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>出席情報入力</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4"><i class="bi bi-pencil-square me-2"></i>出席情報入力</h1>
            
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>出席情報を入力</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/teachers/attendance/input}" th:object="${attendanceInputForm}" method="post">
                        
                        <!-- 日付 -->
                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">日付 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" th:field="*{date}"
                                   th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback" th:errors="*{date}"></div>
                        </div>
                        
                        <!-- 学生選択 -->
                        <div class="mb-3">
                            <label for="studentId" class="form-label fw-bold">学生 <span class="text-danger">*</span></label>
                            <select class="form-select" id="studentId" th:field="*{studentId}"
                                    th:classappend="${#fields.hasErrors('studentId')} ? 'is-invalid' : ''">
                                <option value="">選択してください</option>
                                <option th:each="student : ${students}" 
                                        th:value="${student.id}"
                                        th:text="${student.userId + ' - ' + student.lastName + ' ' + student.firstName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('studentId')}" class="invalid-feedback" th:errors="*{studentId}"></div>
                        </div>
                        
                        <!-- 時限選択 -->
                        <div class="mb-3">
                            <label for="lessontimeCode" class="form-label fw-bold">時限 <span class="text-danger">*</span></label>
                            <select class="form-select" id="lessontimeCode" th:field="*{lessontimeCode}"
                                    th:classappend="${#fields.hasErrors('lessontimeCode')} ? 'is-invalid' : ''">
                                <option value="">選択してください</option>
                                <option th:each="lessonTime : ${lessonTimes}"
                                        th:value="${lessonTime.lessontimeCode}"
                                        th:text="${lessonTime.lessontimeName + '（' + #temporals.format(lessonTime.startTime, 'HH:mm') + ' - ' + #temporals.format(lessonTime.finishTime, 'HH:mm') + '）'}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('lessontimeCode')}" class="invalid-feedback" th:errors="*{lessontimeCode}"></div>
                        </div>
                        
                        <!-- 出席状態 -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">出席状態 <span class="text-danger">*</span></label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                           value="PRESENT" id="statusPresent">
                                    <label class="form-check-label text-success" for="statusPresent">
                                        <i class="bi bi-check-circle-fill"></i> 出席
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                           value="ABSENCE" id="statusAbsence">
                                    <label class="form-check-label text-danger" for="statusAbsence">
                                        <i class="bi bi-x-circle-fill"></i> 欠席
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                           value="LATE" id="statusLate">
                                    <label class="form-check-label text-warning" for="statusLate">
                                        <i class="bi bi-clock-fill"></i> 遅刻
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                           value="LEAVE_EARLY" id="statusLeaveEarly">
                                    <label class="form-check-label text-info" for="statusLeaveEarly">
                                        <i class="bi bi-box-arrow-right"></i> 早退
                                    </label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('statusCode')}" class="text-danger small" th:errors="*{statusCode}"></div>
                        </div>
                        
                        <!-- 理由（任意） -->
                        <div class="mb-3">
                            <label for="reason" class="form-label fw-bold">理由</label>
                            <textarea class="form-control" id="reason" th:field="*{reason}" 
                                      rows="3" maxlength="100" placeholder="理由がある場合は入力してください"></textarea>
                            <div class="form-text">最大100文字まで入力できます</div>
                        </div>
                        
                        <!-- ボタン -->
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a th:href="@{/teachers/menu}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> メニューに戻る
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 登録
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
