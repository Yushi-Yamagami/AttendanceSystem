<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>出席情報入力</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4"><i class="bi bi-pencil-square me-2"></i>出席情報入力</h1>
            
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Attendance Input Form -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>出席情報を登録</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/teachers/attendance/input}" th:object="${attendanceInputForm}" method="post">
                        
                        <!-- Date Input -->
                        <div class="mb-3">
                            <label for="date" class="form-label">日付 <span class="text-danger">*</span></label>
                            <input type="date" 
                                   class="form-control" 
                                   id="date" 
                                   th:field="*{date}"
                                   th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                        </div>
                        
                        <!-- Student Selection -->
                        <div class="mb-3">
                            <label for="studentId" class="form-label">学生 <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    id="studentId" 
                                    th:field="*{studentId}"
                                    th:classappend="${#fields.hasErrors('studentId')} ? 'is-invalid' : ''">
                                <option value="">学生を選択してください</option>
                                <option th:each="student : ${students}" 
                                        th:value="${student.id}" 
                                        th:text="${student.userId + ' - ' + student.lastName + ' ' + student.firstName}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
                        </div>
                        
                        <!-- Lesson Time Selection -->
                        <div class="mb-3">
                            <label for="lessontimeCode" class="form-label">時限 <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    id="lessontimeCode" 
                                    th:field="*{lessontimeCode}"
                                    th:classappend="${#fields.hasErrors('lessontimeCode')} ? 'is-invalid' : ''">
                                <option value="">時限を選択してください</option>
                                <option th:each="lessonTime : ${lessonTimes}" 
                                        th:value="${lessonTime.lessontimeCode}" 
                                        th:text="${lessonTime.lessontimeName + ' (' + lessonTime.startTime + '～' + lessonTime.finishTime + ')'}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lessontimeCode')}" th:errors="*{lessontimeCode}"></div>
                        </div>
                        
                        <!-- Status Selection -->
                        <div class="mb-3">
                            <label for="statusCode" class="form-label">出席状態 <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    id="statusCode" 
                                    th:field="*{statusCode}"
                                    th:classappend="${#fields.hasErrors('statusCode')} ? 'is-invalid' : ''">
                                <option value="">状態を選択してください</option>
                                <option value="PRESENT">出席</option>
                                <option value="ABSENCE">欠席</option>
                                <option value="LATE">遅刻</option>
                                <option value="LEAVE_EARLY">早退</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('statusCode')}" th:errors="*{statusCode}"></div>
                        </div>
                        
                        <!-- Reason Input -->
                        <div class="mb-3">
                            <label for="reason" class="form-label">理由</label>
                            <textarea class="form-control" 
                                      id="reason" 
                                      th:field="*{reason}" 
                                      rows="3" 
                                      placeholder="欠席・遅刻・早退の理由を入力してください（任意）"></textarea>
                        </div>
                        
                        <!-- Submit and Back Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/teachers/menu}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> キャンセル
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> 登録
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Info Box -->
            <div class="alert alert-info mt-3" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                <strong>ヒント:</strong> 同じ学生、日付、時限の出席情報が既に存在する場合は上書きされます。
            </div>
        </div>
    </div>
</div>

</body>
</html>
