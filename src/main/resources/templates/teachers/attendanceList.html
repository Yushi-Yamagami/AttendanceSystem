<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
  <title>出欠席一覧</title>
  <style>
    .attendance-table {
      width: 100%;
      margin-top: 20px;
    }
    .status-present {
      color: green;
      font-weight: bold;
    }
    .status-absent {
      color: red;
      font-weight: bold;
    }
    .status-late {
      color: orange;
      font-weight: bold;
    }
    .status-leave-early {
      color: purple;
      font-weight: bold;
    }
    .status-none {
      color: gray;
    }
  </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-4"><i class="bi bi-calendar-check me-2"></i>本日の出欠席情報一覧</h1>
      
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">日付: <span th:text="${#temporals.format(today, 'yyyy年MM月dd日')}"></span></h5>
          
          <form th:action="@{/teachers/attendanceList}" method="post" class="row g-3 mt-2">
            <div class="col-md-4">
              <label for="gradeCode" class="form-label">学年</label>
              <select id="gradeCode" name="gradeCode" class="form-select" required>
                <option value="">選択してください</option>
                <option th:each="grade : ${gradeList}" 
                        th:value="${grade}" 
                        th:text="${grade + '年生'}"
                        th:selected="${grade == selectedGrade}">
                </option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label for="lessontimeCode" class="form-label">コマ</label>
              <select id="lessontimeCode" name="lessontimeCode" class="form-select" required>
                <option value="">選択してください</option>
                <option th:each="lessonTime : ${lessonTimeList}" 
                        th:value="${lessonTime.lessontimeCode}" 
                        th:text="${lessonTime.lessontimeName + ' (' + lessonTime.startTime + '～' + lessonTime.finishTime + ')'}"
                        th:selected="${lessonTime.lessontimeCode == selectedLessonTime}">
                </option>
              </select>
            </div>
            
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-1"></i>検索
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="card" th:if="${attendanceList != null}">
        <div class="card-body">
          <h5 class="card-title">出欠席状況</h5>
          
          <div th:if="${attendanceList.isEmpty()}" class="alert alert-info">
            該当するデータがありません。
          </div>
          
          <table class="table table-striped table-hover attendance-table" th:unless="${attendanceList.isEmpty()}">
            <thead>
              <tr>
                <th>学籍番号</th>
                <th>氏名</th>
                <th>ふりがな</th>
                <th>状態</th>
                <th>理由</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="attendance : ${attendanceList}">
                <td th:text="${attendance.userId}"></td>
                <td th:text="${attendance.lastName + ' ' + attendance.firstName}"></td>
                <td th:text="${attendance.lastKanaName + ' ' + attendance.firstKanaName}"></td>
                <td>
                  <span th:classappend="${attendance.statusCode.name() == 'PRESENT'} ? 'status-present' : 
                                        (${attendance.statusCode.name() == 'ABSENCE'} ? 'status-absent' : 
                                        (${attendance.statusCode.name() == 'LATE'} ? 'status-late' : 
                                        (${attendance.statusCode.name() == 'LEAVE_EARLY'} ? 'status-leave-early' : 'status-none')))"
                        th:text="${attendance.statusName}">
                  </span>
                </td>
                <td th:text="${attendance.reason != null ? attendance.reason : '-'}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="mt-3">
        <a th:href="@{/teachers/menu}" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-1"></i>戻る
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
