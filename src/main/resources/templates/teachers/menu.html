<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
  <title>教員メニュー</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4"><i class="bi bi-person-badge me-2"></i>教員メニュー</h1>
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">出欠席申請承認</h5>
          <p class="card-text">学生からの出欠席申請を確認・承認できます。</p>
          <a th:href="@{/teachers/approval}" class="btn btn-primary">申請を承認する</a>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">出欠席管理</h5>
          <p class="card-text">学生の出席・欠席を管理できます。</p>
          <a href="#" class="btn btn-primary">出欠席を管理する</a>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">出欠席レポート</h5>
          <p class="card-text">クラス全体の出欠席状況を確認できます。</p>
          <a href="#" class="btn btn-secondary">レポートを見る</a>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">学生管理</h5>
          <p class="card-text">学生情報の管理ができます。</p>
          <a href="#" class="btn btn-info">学生を管理する</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
