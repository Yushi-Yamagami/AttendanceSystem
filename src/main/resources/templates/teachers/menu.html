<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
  <title>教員メニュー</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4"><i class="bi bi-person-badge me-2"></i>教員メニュー</h1>
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">一括出席登録</h5>
          <p class="card-text">学年と時限を指定して、複数の学生の出席情報をまとめて登録できます。</p>
          <a th:href="@{/teachers/confirmation}" class="btn btn-primary">一括登録する</a>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">出欠席申請承認</h5>
          <p class="card-text">学生からの出欠席申請を確認・承認できます。</p>
          <a th:href="@{/teachers/approval}" class="btn btn-primary">申請を承認する</a>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">出席確認</h5>
          <p class="card-text">学年と授業時間で学生の出席状況を確認できます。</p>
          <a th:href="@{/teachers/attendanceList}" class="btn btn-primary">出席状況を確認する</a>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">月間出席情報確認</h5>
          <p class="card-text">1か月分の出席情報を日付、学年、授業で検索して確認できます。CSV出力も可能です。</p>
          <a th:href="@{/teachers/monthlyReport}" class="btn btn-primary">月間情報を確認する</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
