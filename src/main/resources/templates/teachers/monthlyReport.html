<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_teacher}">
<head>
  <title>月間出席情報確認</title>
  <style>
    .attendance-table {
      width: 100%;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .status-present {
      color: green;
      font-weight: bold;
    }
    .status-absent {
      color: red;
      font-weight: bold;
    }
    .status-late {
      color: orange;
      font-weight: bold;
    }
    .status-leave-early {
      color: purple;
      font-weight: bold;
    }
    .status-none {
      color: gray;
    }
  </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-4"><i class="bi bi-calendar3 me-2"></i>月間出席情報確認</h1>
      
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">検索条件</h5>
          
          <form th:action="@{/teachers/monthlyReport}" method="post" class="row g-3 mt-2">
            <div class="col-md-3">
              <label for="searchDate" class="form-label">確認日</label>
              <input type="date" id="searchDate" name="searchDate" class="form-control" 
                     th:value="${searchDate != null ? #temporals.format(searchDate, 'yyyy-MM-dd') : #temporals.format(currentDate, 'yyyy-MM-dd')}" 
                     required>
            </div>
            
            <div class="col-md-3">
              <label for="gradeCode" class="form-label">学年</label>
              <select id="gradeCode" name="gradeCode" class="form-select">
                <option value="">選択してください。</option>
                <option th:each="grade : ${gradeList}" 
                        th:value="${grade}" 
                        th:text="${grade + '年生'}"
                        th:selected="${grade == selectedGrade}">
                </option>
              </select>
            </div>
            
            <div class="col-md-3">
              <label for="lessontimeCode" class="form-label">コマ</label>
              <select id="lessontimeCode" name="lessontimeCode" class="form-select">
                <option value="">選択してください。</option>
                <option th:each="lessonTime : ${lessonTimeList}" 
                        th:value="${lessonTime.lessontimeCode}" 
                        th:text="${lessonTime.lessontimeName + ' (' + lessonTime.startTime + '～' + lessonTime.finishTime + ')'}"
                        th:selected="${lessonTime.lessontimeCode == selectedLessonTime}">
                </option>
              </select>
            </div>
            
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-1"></i>検索
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="card" th:if="${attendanceList != null}">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">
              出席情報一覧 
              <span th:if="${displayDate != null}">
                (<span th:text="${#temporals.format(displayDate, 'yyyy年MM月dd日')}"></span>)
              </span>
            </h5>
            
            <form th:if="${!attendanceList.isEmpty()}" 
                  th:action="@{/teachers/monthlyReport/export}" 
                  method="get" 
                  class="d-inline">
              <input type="hidden" name="searchDate" th:value="${searchDate != null ? #temporals.format(searchDate, 'yyyy-MM-dd') : #temporals.format(currentDate, 'yyyy-MM-dd')}">
              <input type="hidden" name="gradeCode" th:value="${selectedGrade}">
              <input type="hidden" name="lessontimeCode" th:value="${selectedLessonTime}">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-download me-1"></i>CSVエクスポート
              </button>
            </form>
          </div>
          
          <div th:if="${attendanceList.isEmpty()}" class="alert alert-info">
            該当するデータがありません。
          </div>
          
          <div th:if="${!attendanceList.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover table-sm attendance-table">
              <thead>
                <tr>
                  <th>日付</th>
                  <th>学籍番号</th>
                  <th>氏名</th>
                  <th>ふりがな</th>
                  <th>学年</th>
                  <th>コマ</th>
                  <th>状態</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="attendance : ${attendanceList}">
                  <td th:text="${#temporals.format(attendance.date, 'MM/dd(E)')}"></td>
                  <td th:text="${attendance.userId}"></td>
                  <td th:text="${attendance.lastName + ' ' + attendance.firstName}"></td>
                  <td th:text="${attendance.lastKanaName + ' ' + attendance.firstKanaName}"></td>
                  <td th:text="${attendance.gradeCode + '年'}"></td>
                  <td th:text="${attendance.lessontimeName}"></td>
                  <td>
                    <span th:classappend="${attendance.statusCode.name() == 'PRESENT'} ? 'status-present' : 
                                          (${attendance.statusCode.name() == 'ABSENCE'} ? 'status-absent' : 
                                          (${attendance.statusCode.name() == 'LATE'} ? 'status-late' : 
                                          (${attendance.statusCode.name() == 'LEAVE_EARLY'} ? 'status-leave-early' : 'status-none')))"
                          th:text="${attendance.statusName}">
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div th:if="${!attendanceList.isEmpty()}" class="mt-3">
            <p class="text-muted">
              <i class="bi bi-info-circle me-1"></i>
              表示件数: <span th:text="${#lists.size(attendanceList)}"></span>件
            </p>
          </div>
        </div>
      </div>
      
      <div class="mt-3">
        <a th:href="@{/teachers/menu}" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-1"></i>メニューに戻る
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
