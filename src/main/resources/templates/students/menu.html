<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>生徒メニュー - 出欠席管理システム</title>
</head>
<body>

<div layout:fragment="content" class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="bi bi-person-circle me-2"></i>生徒用メニュー
      </h2>
      
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-calendar-check me-2"></i>出欠席登録
              </h5>
              <p class="card-text">本日の出欠席を登録します。</p>
              <a href="#" class="btn btn-primary">登録する</a>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-list-check me-2"></i>出欠席履歴
              </h5>
              <p class="card-text">過去の出欠席履歴を確認します。</p>
              <a href="#" class="btn btn-primary">確認する</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-4">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-right me-1"></i>ログアウト
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
