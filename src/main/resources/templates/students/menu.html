<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_auth}">
<head>
  <title>学生メニュー</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4"><i class="bi bi-person-circle me-2"></i>学生メニュー</h1>
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">出欠席管理</h5>
          <p class="card-text">欠席等の申請ができます。</p>
          <a th:href="@{/students/request}" class="btn btn-primary">申請する</a>
        </div>
      </div>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">出欠席履歴</h5>
          <p class="card-text">過去の出欠席状況を確認できます。</p>
          <a href="#" class="btn btn-secondary">履歴を見る</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
