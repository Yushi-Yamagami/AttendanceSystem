<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>申請内容確認</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">申請内容確認</h2>
            <div class="confirmation-item mb-3">
                <label class="form-label fw-bold">日付:</label>
                <p class="form-control-plaintext" th:text="${#temporals.format(request.date, 'yyyy-MM-dd')}"></p>
            </div>
            <div class="confirmation-item mb-3">
                <label class="form-label fw-bold">状態:</label>
                <p class="form-control-plaintext" th:text="${request.statusName}"></p>
            </div>
            <div class="confirmation-item mb-3">
                <label class="form-label fw-bold">時間:</label>
                <p class="form-control-plaintext" th:text="${request.lessonTimeName != null && !request.lessonTimeName.isEmpty() ? request.lessonTimeName : '指定なし'}"></p>
            </div>
            <div class="confirmation-item mb-3">
                <label class="form-label fw-bold">理由:</label>
                <p class="form-control-plaintext" th:text="${request.attendanceReason}"></p>
            </div>
            <div class="confirmation-buttons d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/students/request}" class="btn btn-secondary">戻る</a>
                <form th:action="@{/students/request/submit}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-primary">申請</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
