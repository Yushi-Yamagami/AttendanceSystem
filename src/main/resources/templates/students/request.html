<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layouts/layout}">
<head>
  <title>出欠席管理システム</title>
  <link rel="stylesheet" th:href="@{/css/amsys/request.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">出欠申請</h2>
            <form method="POST" th:action="@{/students/request/confirm}" th:object="${attendanceRequestForm}">
                <div class="mb-3">
                    <label for="date" class="form-label">日付</label>
                    <input type="date" th:field="*{date}" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">状態</label>
                    <select th:field="*{statusCode}" id="status" class="form-select" required>
                        <option value="">選択してください</option>
                        <option value="ABSENCE">欠席</option>
                        <option value="LATE">遅刻</option>
                        <option value="LEAVE_EARLY">早退</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">時間</label>
                    <select th:field="*{lessonTimeFlag}" id="time" class="form-select">
                        <option value="">選択してください</option>
                        <option value="AM">午前</option>
                        <option value="PM">午後</option>
                        <option value="ALL">1日</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">理由</label>
                    <textarea th:field="*{attendanceReason}" id="reason" class="form-control" required maxlength="100" oninput="updateCharacterCount()" style="height: 150px;"></textarea>
                    <div class="form-text" id="charCount">残り 100 文字</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">確認</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function updateCharacterCount() {
            const textarea = document.getElementById('reason');
            const charCount = document.getElementById('charCount');
            const remaining = 100 - textarea.value.length;
            charCount.textContent = '残り ' + remaining + ' 文字';
        }
    </script>
</main>
</body>
</html>
