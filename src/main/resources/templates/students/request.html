<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>出欠席申請</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">出欠席申請</h2>
            <form th:action="@{/students/request/confirm}" th:object="${attendanceRequestForm}" method="post">
                
                <!-- 日付 -->
                <div class="mb-3">
                    <label for="date" class="form-label fw-bold">日付 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" 
                           th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback" th:errors="*{date}"></div>
                </div>
                
                <!-- 状態 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">状態 <span class="text-danger">*</span></label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="ABSENCE" id="statusAbsence">
                            <label class="form-check-label" for="statusAbsence">
                                欠席
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="LATE" id="statusLate">
                            <label class="form-check-label" for="statusLate">
                                遅刻
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="LEAVE_EARLY" id="statusLeaveEarly">
                            <label class="form-check-label" for="statusLeaveEarly">
                                早退
                            </label>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('statusCode')}" class="text-danger small" th:errors="*{statusCode}"></div>
                </div>
                
                <!-- 授業時間 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">授業時間 <span class="text-danger">*</span></label>
                    <div class="small text-muted mb-2">※複数選択可能です</div>
                    
                    <!-- Quick selection buttons -->
                    <div class="mb-2" th:if="${lessonTimes != null and !lessonTimes.isEmpty()}">
                        <button type="button" class="btn btn-sm btn-outline-secondary me-2" id="selectMorning">午前</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-2" id="selectAfternoon">午後</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-2" id="selectAllDay">1日</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="clearSelection">クリア</button>
                    </div>
                    
                    <div th:if="${lessonTimes != null and !lessonTimes.isEmpty()}">
                        <div th:each="lessonTime : ${lessonTimes}">
                            <div class="form-check">
                                <input class="form-check-input lesson-time-checkbox" type="checkbox" th:field="*{lessonTimeCodes}" 
                                       th:value="${lessonTime.lessontimeCode}" 
                                       th:id="|lessonTime${lessonTime.lessontimeCode}|"
                                       th:attr="data-start-time=${#temporals.format(lessonTime.startTime, 'HH:mm')}">
                                <label class="form-check-label" th:for="|lessonTime${lessonTime.lessontimeCode}|">
                                    <span th:text="${lessonTime.lessontimeName}"></span>
                                    <span class="text-muted small" 
                                          th:text="|（${#temporals.format(lessonTime.startTime, 'HH:mm')} - ${#temporals.format(lessonTime.finishTime, 'HH:mm')}）|"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div th:if="${lessonTimes == null or lessonTimes.isEmpty()}" class="text-muted">
                        授業時間データがありません
                    </div>
                    <div th:if="${#fields.hasErrors('lessonTimeCodes')}" class="text-danger small" th:errors="*{lessonTimeCodes}"></div>
                </div>
                
                <!-- 理由 -->
                <div class="mb-3">
                    <label for="attendanceReason" class="form-label fw-bold">理由 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="attendanceReason" th:field="*{attendanceReason}" 
                              rows="4" maxlength="100"
                              th:classappend="${#fields.hasErrors('attendanceReason')} ? 'is-invalid' : ''"></textarea>
                    <div th:if="${#fields.hasErrors('attendanceReason')}" class="invalid-feedback" th:errors="*{attendanceReason}"></div>
                    <div class="form-text">最大100文字まで入力できます</div>
                </div>
                
                <!-- ボタン -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a th:href="@{/students/menu}" class="btn btn-secondary">戻る</a>
                    <button type="submit" class="btn btn-primary">確認</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    
    <!-- JavaScript for lesson time selection -->
    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.lesson-time-checkbox');
        const statusAbsence = document.getElementById('statusAbsence');
        const statusLate = document.getElementById('statusLate');
        const statusLeaveEarly = document.getElementById('statusLeaveEarly');
        const selectMorning = document.getElementById('selectMorning');
        const selectAfternoon = document.getElementById('selectAfternoon');
        const selectAllDay = document.getElementById('selectAllDay');
        const clearSelection = document.getElementById('clearSelection');
        
        // Function to check/uncheck all checkboxes
        function setAllCheckboxes(checked) {
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = checked;
            });
        }
        
        // Function to select checkboxes based on time
        function selectByTime(startHour, endHour) {
            checkboxes.forEach(function(checkbox) {
                const startTime = checkbox.getAttribute('data-start-time');
                if (startTime) {
                    const hour = parseInt(startTime.split(':')[0]);
                    checkbox.checked = (hour >= startHour && hour < endHour);
                }
            });
        }
        
        // Function to handle status changes
        function handleStatusChange() {
            if (statusAbsence && statusAbsence.checked) {
                // Check all checkboxes but don't disable them
                setAllCheckboxes(true);
            } else {
                // When switching to late or leave early, don't auto-check boxes
                // User should manually select the appropriate time periods
            }
        }
        
        // Morning button (e.g., before 12:00)
        if (selectMorning) {
            selectMorning.addEventListener('click', function() {
                selectByTime(0, 12);
            });
        }
        
        // Afternoon button (e.g., 12:00 and after)
        if (selectAfternoon) {
            selectAfternoon.addEventListener('click', function() {
                selectByTime(12, 24);
            });
        }
        
        // All day button
        if (selectAllDay) {
            selectAllDay.addEventListener('click', function() {
                setAllCheckboxes(true);
            });
        }
        
        // Clear button
        if (clearSelection) {
            clearSelection.addEventListener('click', function() {
                setAllCheckboxes(false);
            });
        }
        
        // Status change handlers
        if (statusAbsence) {
            statusAbsence.addEventListener('change', handleStatusChange);
        }
        if (statusLate) {
            statusLate.addEventListener('change', handleStatusChange);
        }
        if (statusLeaveEarly) {
            statusLeaveEarly.addEventListener('change', handleStatusChange);
        }
        
        // Initial check on page load
        handleStatusChange();
    });
    </script>
</main>
</body>
</html>
