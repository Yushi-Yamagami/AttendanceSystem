<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layouts/layout_auth}">
<head>
    <title>出欠席申請</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">出欠席申請</h2>
            <form th:action="@{/students/request/confirm}" th:object="${attendanceRequestForm}" method="post">
                
                <!-- 日付 -->
                <div class="mb-3">
                    <label for="date" class="form-label fw-bold">日付 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" 
                           th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback" th:errors="*{date}"></div>
                </div>
                
                <!-- 状態 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">状態 <span class="text-danger">*</span></label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="ABSENCE" id="statusAbsence">
                            <label class="form-check-label" for="statusAbsence">
                                欠席
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="LATE" id="statusLate">
                            <label class="form-check-label" for="statusLate">
                                遅刻
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{statusCode}" 
                                   value="LEAVE_EARLY" id="statusLeaveEarly">
                            <label class="form-check-label" for="statusLeaveEarly">
                                早退
                            </label>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('statusCode')}" class="text-danger small" th:errors="*{statusCode}"></div>
                </div>
                
                <!-- 授業時間 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">授業時間 <span class="text-danger">*</span></label>
                    <div class="small text-muted mb-2">※複数選択可能です</div>
                    <div th:each="lessonTime : ${lessonTimes}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{lessonTimeCodes}" 
                                   th:value="${lessonTime.lessontimeCode}" 
                                   th:id="${'lessonTime' + lessonTime.lessontimeCode}">
                            <label class="form-check-label" th:for="${'lessonTime' + lessonTime.lessontimeCode}">
                                <span th:text="${lessonTime.lessontimeName}"></span>
                                <span class="text-muted small" 
                                      th:text="${' (' + #temporals.format(lessonTime.startTime, 'HH:mm') + ' - ' + #temporals.format(lessonTime.finishTime, 'HH:mm') + ')'}"></span>
                            </label>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('lessonTimeCodes')}" class="text-danger small" th:errors="*{lessonTimeCodes}"></div>
                </div>
                
                <!-- 理由 -->
                <div class="mb-3">
                    <label for="attendanceReason" class="form-label fw-bold">理由 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="attendanceReason" th:field="*{attendanceReason}" 
                              rows="4" maxlength="100"
                              th:classappend="${#fields.hasErrors('attendanceReason')} ? 'is-invalid' : ''"></textarea>
                    <div th:if="${#fields.hasErrors('attendanceReason')}" class="invalid-feedback" th:errors="*{attendanceReason}"></div>
                    <div class="form-text">最大100文字まで入力できます</div>
                </div>
                
                <!-- ボタン -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a th:href="@{/students/menu}" class="btn btn-secondary">戻る</a>
                    <button type="submit" class="btn btn-primary">確認</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
